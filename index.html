    <script>
      function myFunction(x) {
        if (x.matches) {
          if (
            document
              .querySelector("#famous")
              .classList.contains("row-cols-md-3")
          ) {
            document.querySelector("#famous").classList.remove("row-cols-md-3");
            document.querySelector("#famous").classList.add("row-cols-md-2");
          }
        }
      }

      var x = window.matchMedia("(max-width: 820px)");
      myFunction(x);
      x.addListener(myFunction);

      function myFunction1(x1) {
        if (x1.matches) {
          if (
            document
              .querySelector("#famous")
              .classList.contains("row-cols-md-2")
          ) {
            document.querySelector("#famous").classList.remove("row-cols-md-2");
            document.querySelector("#famous").classList.add("row-cols-md-3");
          }
        }
      }

      var x1 = window.matchMedia("(min-width: 820px)");
      myFunction1(x1);
      x1.addListener(myFunction1);

      function myFunction2(x2) {
        if (x2.matches) {
          if (
            document.querySelector("#famous").classList.contains("row-cols-1")
          ) {
            /*              document.querySelector('#famous').classList.remove('row-cols-1') */
            document.querySelector("#famous").classList.add("row-cols-2");
          }
        }
      }

      var x2 = window.matchMedia("(max-width: 760px)");
      myFunction2(x2);
      x2.addListener(myFunction2);

      function myFunction3(x3) {
        if (x3.matches) {
          if (
            document.querySelector("#famous").classList.contains("row-cols-2")
          ) {
            document.querySelector("#famous").classList.remove("row-cols-2");
            document.querySelector("#famous").classList.add("row-cols-1");
          }
        }
      }

      var x3 = window.matchMedia("(max-width: 561px)");
      myFunction3(x3);

      x3.addListener(myFunction3);
    </script>
